<!DOCTYPE html>
<html>
<head>
    <title>FreshEye Camera Scan</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #edf7f1, #d7f2df);
            font-family: 'Segoe UI', sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 750px;
            background: white;
            padding: 25px;
            border-radius: 28px;

            box-shadow: 0 25px 55px rgba(0,0,0,0.18);
            animation: fadeIn 0.35s ease;
        }

        h2 {
            margin: 0 0 20px;
            color: #1b5e20;
        }

        /* ‚úÖ Scanner Frame */
        .scanner {
            position: relative;
            border-radius: 22px;
            overflow: hidden;
            border: 3px solid rgba(76,175,80,0.6);

            box-shadow:
                0 0 20px rgba(76,175,80,0.25),
                inset 0 0 15px rgba(76,175,80,0.1);
        }

        video {
            width: 100%;
            height: 420px;
            object-fit: cover;
            background: black;
        }

        /* ‚úÖ Scan Line */
        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;

            background: linear-gradient(
                90deg,
                transparent,
                rgba(76,175,80,0.9),
                transparent
            );

            box-shadow: 0 0 12px rgba(76,175,80,0.9);

            animation: scanMove 3s ease-in-out infinite;
        }

        @keyframes scanMove {
            0% { top: 0; opacity: 0.4; }
            50% { top: 100%; opacity: 1; }
            100% { top: 0; opacity: 0.4; }
        }

        /* ‚úÖ Controls */
        .controls {
            margin-top: 22px;
            text-align: center;
        }

        button {
            padding: 14px 55px;
            border: none;
            border-radius: 40px;

            background: linear-gradient(45deg, #4CAF50, #66bb6a);
            color: white;

            font-size: 15px;
            font-weight: 600;

            cursor: pointer;
            transition: 0.25s ease;

            box-shadow: 0 10px 25px rgba(76,175,80,0.35);
        }

        button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 18px 35px rgba(76,175,80,0.55);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Live Camera Scan</h2>

    <div class="scanner">
        <video id="camera" autoplay playsinline></video>
        <div class="scan-line"></div>
    </div>

    <div class="controls">
        <button onclick="capture()">üîç Predict</button>
    </div>

</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(() => alert("Camera not accessible"));

    function capture() {

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        context.drawImage(video, 0, 0);

        canvas.toBlob(blob => {

            const formData = new FormData();
            formData.append('file', blob, 'capture.png');

            fetch('/predict', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                });

        });
    }
</script>

</body>
</html>
