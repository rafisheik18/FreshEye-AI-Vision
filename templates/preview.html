<!DOCTYPE html>
<html>
<head>
    <title>FreshEye Image Preview</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #edf7f1, #d7f2df);
            font-family: 'Segoe UI', sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 900px;
            background: white;
            padding: 30px;
            border-radius: 25px;

            box-shadow: 0 25px 55px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease;
        }

        h2 {
            margin-bottom: 20px;
            color: #2e7d32;
        }

        /* ‚úÖ Landscape Frame */
        .image-frame {
            width: 100%;
            height: 380px;

            border-radius: 20px;
            overflow: hidden;

            background: #f5f5f5;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;   /* ‚úÖ KEY FIX */
        }

        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 16px 65px;
            border: none;
            border-radius: 50px;

            background: linear-gradient(45deg, #4CAF50, #66bb6a);
            color: white;

            font-size: 16px;
            font-weight: bold;

            cursor: pointer;
            transition: 0.25s;

            box-shadow: 0 0 18px rgba(76,175,80,0.5);
        }

        button:hover {
            transform: scale(1.07);
            box-shadow: 0 0 35px rgba(76,175,80,0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Image Review</h2>

    <div class="image-frame">
        <img src="{{ image_path }}">
    </div>

    <div class="controls">
        <form action="/predict" method="post">
            <input type="hidden" name="image_path" value="{{ image_path }}">
            <button type="submit">üîç Predict</button>
        </form>
    </div>

</div>

</body>
</html>
