<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #edf7f1, #d7f2df);
            text-align: center;
        }

        .container {
            width: 900px;     /* ‚úÖ Landscape */
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);

            animation: fadeIn 0.4s ease;
        }

        .image-wrapper {
            width: 100%;
            height: 420px;   /* ‚úÖ Landscape Frame */
            border-radius: 20px;
            overflow: hidden;
            background: #eee;

            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .healthy { color: #2e7d32; }
        .rotten { color: #c62828; }

        .confidence-container {
            background: #ddd;
            border-radius: 20px;
            margin-top: 15px;
            overflow: hidden;
        }

        .confidence-bar {
            height: 22px;
            background: linear-gradient(45deg, #4CAF50, #66bb6a);
            width: 0%;
            border-radius: 20px;
            transition: width 1s ease;
        }

        button {
            margin-top: 25px;
            padding: 14px 40px;
            border: none;
            border-radius: 35px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 15px;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76,175,80,0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">

    {% if image_path %}
        <div class="image-wrapper">
            <img src="{{ image_path }}">
        </div>
    {% endif %}

    <div class="result {% if 'Healthy' in prediction %}healthy{% else %}rotten{% endif %}">
        {{ prediction }}
    </div>

    <div class="confidence-container">
        <div class="confidence-bar" id="bar"></div>
    </div>

    <a href="/"><button>üîÅ Try Another Image</button></a>

</div>

<script>
    const confidence = JSON.parse('{{ confidence | default(0) | tojson }}');
    const bar = document.getElementById("bar");

    if (bar) bar.style.width = confidence + "%";
</script>

</body>
</html>
